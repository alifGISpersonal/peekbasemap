<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek Basemap Tool</title>
    
    <!-- ArcGIS Maps SDK for JavaScript v4.30 -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.30/"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        #mapDiv {
            height: 100vh;
            width: 100vw;
        }

        .control-panel {
            position: absolute;
            top: 15px;
            left: 43px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 18px;
            border-radius: 12px;
            min-width: 220px;
            max-width: 240px;
            z-index: 1003;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .control-panel h4 {
            margin: 0 0 12px 0;
            color: #0079c1;
            font-size: 14px;
            text-align: left;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            display: block;
            color: rgba(0, 0, 0, 0.8);
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 5px;
            accent-color: rgba(0, 121, 193, 0.8);
            cursor: pointer;
        }

        .distance-display {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #0079c1;
            background: rgba(240, 248, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 8px;
            border-radius: 8px;
            margin-top: 5px;
            border: 1px solid rgba(0, 121, 193, 0.2);
        }

        .toggle-btn {
            width: 100%;
            font-size: 13px;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 12px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .toggle-btn.enable {
            background: rgba(0, 121, 193, 0.7);
            color: white;
            border: 1px solid rgba(0, 121, 193, 0.5);
            box-shadow: 0 4px 15px rgba(0, 121, 193, 0.2);
        }

        .toggle-btn.enable:hover {
            background: rgba(0, 121, 193, 0.85);
            box-shadow: 0 6px 20px rgba(0, 121, 193, 0.3);
            transform: translateY(-1px);
        }

        .toggle-btn.disable {
            background: rgba(211, 47, 47, 0.7);
            color: white;
            border: 1px solid rgba(211, 47, 47, 0.5);
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.2);
        }

        .toggle-btn.disable:hover {
            background: rgba(211, 47, 47, 0.85);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.3);
            transform: translateY(-1px);
        }

        .info-text {
            font-size: 10px;
            color: #666;
            margin-top: 10px;
            line-height: 1.3;
            text-align: left;
        }

        .info-text strong {
            display: block;
            margin-bottom: 3px;
        }

        .peek-satellite-overlay {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .outline-circle {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 0px;
            height: 0px;
            border-radius: 50%;
            border: 3px solid rgba(57, 255, 20, 1);
            box-sizing: border-box;
            pointer-events: none;
            z-index: 1001;
        }

        .coordinates {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="mapDiv"></div>
    
    <div class="control-panel">
        <h4>Peek Basemap Tool</h4>
        
        <div class="control-group">
            <label class="control-label" for="distanceSlider">Buffer Distance (km)</label>
            <input type="range" id="distanceSlider" min="0.1" max="10" step="0.1" value="2">
            <div class="distance-display" id="distanceDisplay">2.0 km</div>
        </div>

        <button id="toggleBtn" class="toggle-btn enable">Enable Peek</button>

        <div class="info-text">
            <strong>Instructions:</strong><br>
            1. Adjust buffer distance<br>
            2. Click "Enable Peek"<br>
            3. Move cursor over map
        </div>
    </div>

    <div class="coordinates" id="coordinates">
        Lat: ---, Lng: ---
    </div>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/TileLayer",
            "esri/layers/GraphicsLayer",
            "esri/Graphic",
            "esri/geometry/geometryEngine",
            "esri/symbols/SimpleFillSymbol",
            "esri/symbols/SimpleLineSymbol"
        ], (Map, MapView, TileLayer, GraphicsLayer, Graphic, geometryEngine, SimpleFillSymbol, SimpleLineSymbol) => {

            // State variables
            let bufferDistance = 2.0;
            let isDynamicMode = false;
            let mainView = null;
            let bufferLayer = null;
            let satelliteView = null;
            let satContainer = null;
            let outlineEl = null;
            let syncHandles = [];
            let mouseMoveHandler = null;

            // Initialize main map
            const mainMap = new Map({
                basemap: "streets-vector"
            });

            mainView = new MapView({
                container: "mapDiv",
                map: mainMap,
                center: [ 45.0792,23.8859], // Los Angeles
                zoom: 7
            });

            // Create buffer graphics layer
            bufferLayer = new GraphicsLayer({ title: "Buffer Layer" });
            mainMap.add(bufferLayer);

            // Update distance display
            document.getElementById('distanceSlider').addEventListener('input', function(e) {
                bufferDistance = parseFloat(e.target.value);
                document.getElementById('distanceDisplay').textContent = bufferDistance.toFixed(1) + ' km';
            });

            // Create satellite overlay (peek view)
            async function createSatelliteOverlay() {
                if (satelliteView) return;

                // Create container for satellite view
                satContainer = document.createElement('div');
                satContainer.className = 'peek-satellite-overlay';
                mainView.container.appendChild(satContainer);

                // Create outline circle
                outlineEl = document.createElement('div');
                outlineEl.className = 'outline-circle';
                mainView.container.appendChild(outlineEl);

                // Create satellite map
                const satMap = new Map({
                    layers: [
                        new TileLayer({
                            url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer',
                            opacity: 1.0
                        })
                    ]
                });

                // Create satellite view synced with main view
                satelliteView = new MapView({
                    container: satContainer,
                    map: satMap,
                    center: mainView.center.clone(),
                    scale: mainView.scale,
                    rotation: mainView.rotation,
                    spatialReference: mainView.spatialReference,
                    constraints: { snapToZoom: false }
                });

                // Sync views
                syncHandles.push(
                    mainView.watch('center', (c) => {
                        if (satelliteView) satelliteView.center = c;
                    }),
                    mainView.watch('scale', (s) => {
                        if (satelliteView) satelliteView.scale = s;
                    }),
                    mainView.watch('rotation', (r) => {
                        if (satelliteView) satelliteView.rotation = r;
                    })
                );
            }

            // Destroy satellite overlay
            function destroySatelliteOverlay() {
                // Remove sync handlers
                syncHandles.forEach(h => h && h.remove());
                syncHandles = [];

                // Destroy satellite view
                if (satelliteView) {
                    try {
                        satelliteView.destroy();
                    } catch (e) { /* ignore */ }
                    satelliteView = null;
                }

                // Remove containers
                if (satContainer && satContainer.parentNode) {
                    satContainer.parentNode.removeChild(satContainer);
                    satContainer = null;
                }
                if (outlineEl && outlineEl.parentNode) {
                    outlineEl.parentNode.removeChild(outlineEl);
                    outlineEl = null;
                }
            }

            // Update lens position and clipping
            function updateLensAtScreen(screenX, screenY) {
                if (!mainView) return;

                // Calculate buffer radius in pixels
                const bufferMeters = bufferDistance * 1000;
                const metersPerPixel = mainView.extent.width / mainView.width;
                const radiusPx = Math.max(1, bufferMeters / metersPerPixel);

                // Apply clip path to satellite view
                if (satContainer) {
                    const clipPathValue = `circle(${radiusPx}px at ${screenX}px ${screenY}px)`;
                    satContainer.style.clipPath = clipPathValue;
                    satContainer.style.webkitClipPath = clipPathValue;
                }

                // Update outline circle
                if (outlineEl) {
                    const borderWidth = 3;
                    const size = radiusPx * 2 + borderWidth * 2;
                    const left = Math.round(screenX - radiusPx - borderWidth);
                    const top = Math.round(screenY - radiusPx - borderWidth);
                    Object.assign(outlineEl.style, {
                        left: `${left}px`,
                        top: `${top}px`,
                        width: `${size}px`,
                        height: `${size}px`,
                        borderRadius: `${size / 2}px`
                    });
                }

                // Update buffer graphics
                if (bufferLayer) {
                    bufferLayer.removeAll();
                    const centerPoint = mainView.toMap({ x: screenX, y: screenY });
                    if (centerPoint) {
                        const geom = geometryEngine.buffer(centerPoint, bufferDistance * 1000, 'meters');
                        const bufferOutlineSymbol = new SimpleFillSymbol({
                            color: [255, 255, 255, 0],
                            outline: new SimpleLineSymbol({
                                color: [57, 255, 20, 1],
                                width: 3,
                                style: 'solid'
                            })
                        });
                        bufferLayer.add(new Graphic({ geometry: geom, symbol: bufferOutlineSymbol }));

                        // Update coordinates
                        document.getElementById('coordinates').textContent = 
                            `Lat: ${centerPoint.latitude.toFixed(6)}, Lng: ${centerPoint.longitude.toFixed(6)}`;
                    }
                }
            }

            // Mouse move handler
            function onMouseMove(event) {
                if (!isDynamicMode) return;
                if (!satelliteView) {
                    createSatelliteOverlay();
                }
                updateLensAtScreen(event.x, event.y);
            }

            // Toggle dynamic mode
            async function toggleDynamicMode() {
                isDynamicMode = !isDynamicMode;
                const btn = document.getElementById('toggleBtn');

                destroySatelliteOverlay();
                bufferLayer.removeAll();

                if (isDynamicMode) {
                    btn.textContent = 'Disable Peek';
                    btn.classList.remove('enable');
                    btn.classList.add('disable');
                    mainView.container.style.cursor = 'crosshair';
                    mouseMoveHandler = mainView.on('pointer-move', onMouseMove);
                } else {
                    btn.textContent = 'Enable Peek';
                    btn.classList.remove('disable');
                    btn.classList.add('enable');
                    mainView.container.style.cursor = 'default';
                    document.getElementById('coordinates').textContent = 'Lat: ---, Lng: ---';
                    if (mouseMoveHandler) {
                        mouseMoveHandler.remove();
                        mouseMoveHandler = null;
                    }
                }
            }

            // Event listeners
            document.getElementById('toggleBtn').addEventListener('click', toggleDynamicMode);

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                destroySatelliteOverlay();
                if (mouseMoveHandler) {
                    mouseMoveHandler.remove();
                }
            });

            mainView.when(() => {
                console.log("Map view is ready!");
            });
        });
    </script>
</body>
</html>
